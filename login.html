<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFashion</title>
  </head>
  <body>
    <div class="mobile hidden" id="nav-list">
      <div class="mobile__background hidden">&nbsp;</div>
      <div class="mobile__nav">
        <ul class="mobile__list">
          <li class="mobile__item">
            <a href="#" class="mobile__link">
              <svg class="mobile__icon">
                <use xlink:href="img/sprite.svg#icon-female"></use>
              </svg>
              Women</a
            >
          </li>
          <li class="mobile__item">
            <a href="#" class="mobile__link">
              <svg class="mobile__icon">
                <use xlink:href="img/sprite.svg#icon-male"></use>
              </svg>
              Men</a
            >
          </li>
          <li class="mobile__item">
            <a href="#" class="mobile__link">
              <svg class="mobile__icon">
                <use xlink:href="img/sprite.svg#icon-child"></use>
              </svg>
              Children</a
            >
          </li>
          <li class="mobile__item">
            <a href="#" class="mobile__link">
              <svg class="mobile__icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              Special</a
            >
          </li>
        </ul>
      </div>
    </div>

    <header class="header">
      <div class="header__logo-box">
        <a href="index.html" class="header__logo-link"
          ><img src="img/NFashion.svg" alt="Logo" class="header__logo"
        /></a>
      </div>
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search" />
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <nav class="nav__box">
        <a class="nav__mobile" id="mobile">
          <svg class="nav__icon--bar">
            <use xlink:href="img/sprite.svg#icon-bars"></use>
          </svg>
        </a>

        <ul class="nav__list" id="nav-list">
          <li class="nav__item">
            <a href="all.html" class="nav__link">
              <svg class="nav__icon">
                <use xlink:href="img/sprite.svg#icon-female"></use>
              </svg>
              Women</a
            >
          </li>
          <li class="nav__item">
            <a href="all.html" class="nav__link">
              <svg class="nav__icon">
                <use xlink:href="img/sprite.svg#icon-male"></use>
              </svg>
              Men</a
            >
          </li>
          <li class="nav__item">
            <a href="all.html" class="nav__link">
              <svg class="nav__icon">
                <use xlink:href="img/sprite.svg#icon-child"></use>
              </svg>
              Children</a
            >
          </li>
          <li class="nav__item">
            <a href="all.html" class="nav__link">
              <svg class="nav__icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              Special</a
            >
          </li>
        </ul>
      </nav>
      <div class="user-box">
        <ul class="user__list">
          <li class="user__item">
            <a href="#" class="nav__link"> Login </a>
          </li>
          <li class="user__item">
            <a href="#" class="nav__link" id="shop-cart"> Register </a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="login">
          <form action="#" class="login__form">
            <div class="form__group">
              <label for="email" class="form__label">Email</label>
              <input type="text" class="form__input" id="email" />
            </div>
            <div class="form__group">
              <label for="password" class="form__label">Password</label>
              <input type="text" class="form__input" id="password" />
            </div>
            <button class="btn__login">Login</button>
            <button class="btn__register">
              <a href="register.html" class="register__link"
                >Don't have an account? Register</a
              >
            </button>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__logo-box">
        <a href="#" class="footer__logo-link">
          <img src="img/NFashion-light.svg" alt="Logo" class="footer__logo" />
        </a>
      </div>
      <ul class="footer__list">
        <li class="footer__item">
          <a href="#" class="footer__link">About us</a>
        </li>
        <li class="footer__item"><a href="#" class="footer__link">FAQ</a></li>
        <li class="footer__item">
          <a href="#" class="footer__link">Delivery and payment</a>
        </li>
        <li class="footer__item"><a href="#" class="footer__link">Sizes</a></li>
        <li class="footer__item">
          <a href="#" class="footer__link">Contact</a>
        </li>
      </ul>
    </footer>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
